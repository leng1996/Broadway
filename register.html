			user.onblur = function(){
				var reg =  /^[\u2E80-\u9FFF\w-]{4,20}$/;
				if(reg.test(this.value)){
				}else{

			pass.onblur = function(){
				var a=b=c=0;
		//			长度验证
				var lengthReg = /^.{6,18}$/;
				if(!lengthReg.test(this.value)){
					this.nextElementSibling.innerHTML = "长度不符";

					setTimeout(function(){
						// console.log(1)
						that.nextElementSibling.innerHTML = ""
					},1000)
					passOnOff = false
					return;
				}
		//			是否存在数字
				var numReg = /\d/;
				if(numReg.test(this.value)){
					a = 1;
				}
		//			是否存在字母
				var azReg = /[a-zA-Z]/;
				if(azReg.test(this.value)){
					b = 1;
				}
		//			是否存在特殊字符
				var tsReg = /[\W_]/;
				if(tsReg.test(this.value)){
					c = 1;
				}
				
				switch(a+b+c){

					case 3:
						this.nextElementSibling.innerHTML = "困难";break;
				}
